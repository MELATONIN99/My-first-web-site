<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();

        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
    function onePlusOne(){
        document.write(1+1+'<br>');
    }
    onePlusOne();
    function sum(left, right){
        document.write(left+right+'<br>');
    }
    function sumColorRed(left, right){
        document.write('<div style="color:red">'+[left+right]+'</div>');
    }
    function sumColorRed(left, right){
        document.write('<div style="color:red">'+Number(left+right)+'</div>');
    }
    // 생황코딩 강의에서는 
    // function sumColorRed(left, right){
    // document.write('<div style="color:red">'+left+right+'</div><br>');
    // }    
    // 의 내용중 출력값이 빨간 23 으로 나왔음 위의 left+right 의 더하기 공식을 문자+문자 출력인 23 이 아닌 [left+right]로 가두어
    // 출력값을 제대로 출력함.
    // 추가적으로 <div>사용시 자동으로 줄바꿈이 들어가기때문에 삭제하였음.
    sum(2,3);
    sumColorRed(2,3);
    sum(3,4);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left,right){
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div>');


    </script>

</body>
</html>
